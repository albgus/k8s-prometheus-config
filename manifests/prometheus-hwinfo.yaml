---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-hwinfo
  labels:
    app.kubernetes.io/name: prometheus-hwinfo
    app.kubernetes.io/component: prometheus
    app: prometheus
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-hwinfo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-hwinfo
        app.kubernetes.io/component: prometheus
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention=7d"
          volumeMounts:
            - name: data
              subPath: prometheus
              mountPath: /prometheus
            - name: config
              subPath: prometheus.yml
              mountPath: /etc/prometheus/prometheus.yml
          ports:
            - containerPort: 9090
              protocol: TCP
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: prometheus-hwinfo
        - name: config
          configMap:
            name: prometheus-hwinfo-config
      serviceAccountName: prometheus
      securityContext:
        runAsUser: 5001
        runAsGroup: 5001
        fsGroup: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-hwinfo
spec:
  selector:
    app.kubernetes.io/name: prometheus-hwinfo
  ports:
    - name: http
      protocol: TCP
      port: 9090
      targetPort: 9090
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-hwinfo
  labels:
    app.kubernetes.io/name: prometheus-hwinfo
    app.kubernetes.io/component: prometheus
    vol: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8G
  storageClassName: local-path
  selector:
    matchLabels:
      haxalot.com/pvc: monitor.prometheus-hwinfo
